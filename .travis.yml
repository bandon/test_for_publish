osx_image: xcode8.3
sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: windows
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
addons:
  apt:
    packages:
    - libgnome-keyring-dev
    - icnsutils
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends -y icnsutils graphicsmagick xz-utils; fi
install:
- source ~/.bashrc
- npm install -g xvfb-maybe
- npm install -g yarn
- yarn
script:
- yarn run build
branches:
  only:
  - master
